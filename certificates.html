<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Certifications</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fdfdfd;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background: #ffeb3b;
      margin: 0;
      font-size: 36px;
    }

    .certification-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .certification-container img {
      width: 340px;
      height: 300px;
      margin: 10px;
      border: 5px solid #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .certification-container img:hover {
      transform: scale(1.05);
    }

    

    .white-bg {
      background-color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>My Certifications</h1>

  <div class="certification-container yellow-bg">
    <img src="sandhiya certificate 1.jpeg" alt="Certificate 1">
    <img src="sandhiya certificate 18" alt="Certificate 2">
    <img src="sandhiya certificate 2.jpeg" alt="Certificate 3">
    <img src="sandhiya certificate 3" alt="Certificate 4">
  </div>

  <div class="certification-container white-bg">
    <img src="sandhiya certificate 5" alt="Certificate 5">
    <img src="sandhiya certificate 6" alt="Certificate 6">
    <img src="sandhiya certificate 7" alt="Certificate 7">
    <img src="sandhiya certificate 9" alt="Certificate 8">
  </div>

</body>
</html>
